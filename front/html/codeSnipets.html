<!-- Product page html template  -->
<article>
  <div class="item__img">
    <!-- <img src="../images/logo.png" alt="Photo of a sofa"> -->
  </div>
  <div class="item__content">
    <div class="item__content__titlePrice">
      <h1 id="title"><!-- Product name --></h1>
      <p>
        Prix : <span id="price"><!-- 42 --></span>â‚¬
      </p>
    </div>

    <div class="item__content__description">
      <p class="item__content__description__title">Description:</p>
      <p id="description">
        <!-- Dis enim malesuada risus sapien gravida nulla nisl arcu. -->
      </p>
    </div>

    <div class="item__content__settings">
      <div class="item__content__settings__color">
        <label for="color-select">Chose your color:</label>
        <select name="color-select" id="colors">
          <option value="">--Please, select a color --</option>
          <!--                       <option value="vert">green</option>
              <option value="blanc">white</option> -->
        </select>
      </div>

      <div class="item__content__settings__quantity">
        <label for="itemQuantity">Number of articles (1-100):</label>
        <input
          type="number"
          name="itemQuantity"
          min="1"
          max="100"
          value="0"
          id="quantity" />
      </div>
    </div>

    <div class="item__content__addButton">
      <button id="addToCart">Add to cart</button>
    </div>
  </div>
</article>
