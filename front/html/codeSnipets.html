<!-- Product page html template  -->
<article>
  <div class="item__img">
    <!-- <img src="../images/logo.png" alt="Photo of a sofa"> -->
  </div>
  <div class="item__content">
    <div class="item__content__titlePrice">
      <h1 id="title"><!-- Product name --></h1>
      <p>
        Prix : <span id="price"><!-- 42 --></span>€
      </p>
    </div>

    <div class="item__content__description">
      <p class="item__content__description__title">Description:</p>
      <p id="description">
        <!-- Dis enim malesuada risus sapien gravida nulla nisl arcu. -->
      </p>
    </div>

    <div class="item__content__settings">
      <div class="item__content__settings__color">
        <label for="color-select">Chose your color:</label>
        <select name="color-select" id="colors">
          <option value="">--Please, select a color --</option>
          <!--                       <option value="vert">green</option>
              <option value="blanc">white</option> -->
        </select>
      </div>

      <div class="item__content__settings__quantity">
        <label for="itemQuantity">Number of articles (1-100):</label>
        <input
          type="number"
          name="itemQuantity"
          min="1"
          max="100"
          value="0"
          id="quantity" />
      </div>
    </div>

    <div class="item__content__addButton">
      <button id="addToCart">Add to cart</button>
    </div>
  </div>
</article>
<!-- ----------------------------  -->

<!-- dropdown menu placeholders  -->
<option value="vert">green</option>
<option value="blanc">white</option>
<option value="vert">${addColorToDropdown()}</option>

<!-- cart page render template  -->
<article
  class="cart__item"
  data-id="{product-ID}"
  data-color="{product-color}">
  <div class="cart__item__img">
    <img src="../images/product01.jpg" alt="Photo of a sofa" />
  </div>
  <div class="cart__item__content">
    <div class="cart__item__content__description">
      <h2>Name of the product</h2>
      <p>Green</p>
      <p>€42.00</p>
    </div>
    <div class="cart__item__content__settings">
      <div class="cart__item__content__settings__quantity">
        <p>Quantity :</p>
        <input
          type="number"
          class="itemQuantity"
          name="itemQuantity"
          min="1"
          max="100"
          value="42" />
      </div>
      <div class="cart__item__content__settings__delete">
        <p class="deleteItem">Delete</p>
      </div>
    </div>
  </div>
</article>
<!-- cart page render template  -->

<!-- total articles and price template  -->
<div class="cart__price">
  <p>
    Total (<span id="totalQuantity"><!-- 2 --></span> articles) : €<span
      id="totalPrice"
      ><!-- 84.00 --></span
    >
  </p>
</div>
<!-- total articles and price template  -->
